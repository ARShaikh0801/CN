<!-- MAIN FORM SECTION -->
<main id="main-form" class="max-w-7xl mx-auto px-4 sm:px-6 py-6 md:py-12">
    <div class="max-w-xl mx-auto mb-12 md:mb-20 relative">
        <div
            class="absolute -inset-1 bg-gradient-to-r from-blue-500 via-cyan-400 to-blue-500 rounded-2xl md:rounded-3xl blur opacity-20 md:opacity-0">
        </div>

        <div
            class="relative bg-white rounded-2xl md:rounded-3xl shadow-xl shadow-blue-200/30 border border-slate-100 overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-blue-400 px-6 md:px-8 py-5 md:py-6">
                <h3 class="text-xl md:text-2xl font-bold text-white mb-1">Start Your Health Journey</h3>
                <p class="text-sm md:text-base text-blue-50">Tell us what you're experiencing</p>
            </div>

            <div class="p-6 md:p-8 space-y-5 md:space-y-6">
                <div id="error-message"
                    class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                <div>
                    <label class="block text-sm font-medium text-slate-900 mb-2">Describe Your Symptoms</label>
                    <textarea id="symptoms-input"
                        placeholder="E.g., I have had a severe high fever for 3 days with joint pain and nausea..."
                        class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all resize-none text-slate-700 placeholder-slate-400 text-sm md:text-base"
                        rows="4"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-900 mb-2">Your Location</label>
                    <div class="relative">
                        <i data-lucide="map-pin"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                        <select id="city-input"
                            class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-lg focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all text-slate-700 text-sm md:text-base appearance-none bg-white cursor-pointer">
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Gandhinagar">Gandhinagar</option>
                        </select>
                        <i data-lucide="chevron-right"
                            class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none rotate-90"></i>
                    </div>
                </div>

                <button id="analyze-btn"
                    class="w-full bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold py-3.5 rounded-lg hover:from-blue-600 hover:to-cyan-500 disabled:from-slate-300 disabled:to-slate-400 disabled:cursor-not-allowed transition-all shadow-md shadow-blue-200 hover:shadow-lg flex items-center justify-center gap-2 group text-sm md:text-base">
                    <span id="btn-text" class="flex items-center gap-2">
                        <i data-lucide="search" class="w-5 h-5"></i>
                        Analyze & Find Hospitals
                        <i data-lucide="chevron-right"
                            class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    </span>
                    <span id="btn-loader" class="hidden">
                        <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin">
                        </div>
                        Analyzing...
                    </span>
                </button>
            </div>
        </div>
    </div>

    <!-- How It Works (Static) -->
    <div class="mt-16 md:mt-24 mb-8 md:mb-12">
        <h3 class="text-2xl md:text-3xl font-bold text-center text-slate-900 mb-8 md:mb-12">How It Works</h3>
        <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4 md:gap-6 max-w-5xl mx-auto">
            <div
                class="bg-gradient-to-br from-blue-50 to-white rounded-xl md:rounded-2xl p-6 md:p-8 text-center shadow-lg border border-blue-100 hover:shadow-xl transition-shadow">
                <div
                    class="bg-gradient-to-br from-blue-500 to-blue-600 w-12 h-12 md:w-14 md:h-14 rounded-xl flex items-center justify-center mx-auto mb-3 md:mb-4 shadow-lg shadow-blue-500/30">
                    <i data-lucide="stethoscope" class="w-6 h-6 text-white"></i>
                </div>
                <h4 class="text-base md:text-lg font-bold text-slate-900 mb-2">Input Symptoms</h4>
                <p class="text-xs md:text-sm text-slate-600">Describe what you're feeling in plain English</p>
            </div>
            <div
                class="bg-gradient-to-br from-cyan-50 to-white rounded-xl md:rounded-2xl p-6 md:p-8 text-center shadow-lg border border-cyan-100 hover:shadow-xl transition-shadow">
                <div
                    class="bg-gradient-to-br from-cyan-500 to-blue-500 w-12 h-12 md:w-14 md:h-14 rounded-xl flex items-center justify-center mx-auto mb-3 md:mb-4 shadow-lg shadow-cyan-500/30">
                    <i data-lucide="trending-up" class="w-6 h-6 text-white"></i>
                </div>
                <h4 class="text-base md:text-lg font-bold text-slate-900 mb-2">AI Analysis</h4>
                <p class="text-xs md:text-sm text-slate-600">Our AI identifies potential causes and specialist
                    types.</p>
            </div>
            <div
                class="bg-gradient-to-br from-blue-50 to-white rounded-xl md:rounded-2xl p-6 md:p-8 text-center shadow-lg border border-blue-100 hover:shadow-xl transition-shadow sm:col-span-2 md:col-span-1">
                <div
                    class="bg-gradient-to-br from-blue-400 to-cyan-500 w-12 h-12 md:w-14 md:h-14 rounded-xl flex items-center justify-center mx-auto mb-3 md:mb-4 shadow-lg shadow-blue-400/30">
                    <i data-lucide="hospital" class="w-6 h-6 text-white"></i>
                </div>
                <h4 class="text-base md:text-lg font-bold text-slate-900 mb-2">Get Recommendations</h4>
                <p class="text-xs md:text-sm text-slate-600">See nearby specialists and estimated costs</p>
            </div>
        </div>
    </div>
</main>
