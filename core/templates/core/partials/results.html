<!-- RESULTS SECTION (Hidden by default) -->
<main id="results-section" class="max-w-7xl mx-auto px-6 py-8 hidden">
    <button id="new-search-btn"
        class="mb-6 text-blue-600 font-medium flex items-center gap-2 hover:gap-3 transition-all">
        <i data-lucide="chevron-right" class="w-5 h-5 rotate-180"></i>
        New Search
    </button>

    <div class="grid lg:grid-cols-3 gap-6">
        <!-- Results List -->
        <div class="lg:col-span-2 space-y-4">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
                <h3 class="text-2xl font-bold text-slate-900">Recommended Hospitals & Doctors</h3>
                <!-- Filter -->
                <div
                    class="flex items-center gap-2 bg-white rounded-xl px-4 py-2.5 shadow-sm border border-slate-200 min-w-[200px]">
                    <i data-lucide="filter" class="w-4 h-4 text-slate-400"></i>
                    <select id="hospital-filter"
                        class="flex-1 bg-transparent border-none outline-none text-sm font-medium text-slate-700 cursor-pointer">
                        <option value="all">All Hospitals</option>
                        <option value="government">Government</option>
                        <option value="trust">Trust</option>
                        <option value="private">Private</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
            </div>

            <div id="hospitals-list" class="space-y-4">
                <!-- Hospitals injected here -->
            </div>
        </div>

        <!-- Summary Sidebar -->
        <div class="space-y-4">
            <div class="bg-white rounded-2xl p-6 shadow-lg shadow-slate-200/50 border border-slate-100 sticky top-24">
                <h4 class="font-bold text-slate-900 mb-4">Your Search</h4>
                <div class="space-y-3 text-sm">
                    <div>
                        <p class="text-slate-500 mb-1">Symptoms</p>
                        <p id="summary-symptoms" class="text-slate-700">--</p>
                    </div>
                    <div>
                        <p class="text-slate-500 mb-1">Location</p>
                        <p id="summary-location" class="text-slate-700">--</p>
                    </div>

                    <div id="ai-analysis-summary" class="hidden">
                        <div class="pt-3 border-t">
                            <p class="text-slate-500 mb-1">Recommended Specialist</p>
                            <p id="summary-speciality" class="text-lg font-bold text-blue-600">--</p>
                        </div>
                        <div class="mt-2">
                            <p class="text-slate-500 mb-1">Urgency Level</p>
                            <span id="summary-urgency"
                                class="inline-block px-3 py-1 rounded-full text-xs font-semibold">--</span>
                        </div>
                        <div class="mt-3">
                            <p class="text-slate-500 mb-2">Possible Conditions</p>
                            <div id="summary-diseases" class="space-y-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
