{% extends 'core/base.html' %}
{% load static %}
{% block extra_css %}
<style>
  /* Detail Section Shell */
  /* #details-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 32px 80px;
  } */

  /* Back Button */
  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin: 32px 10px;
    padding: 8px 14px 8px 10px;
    background: #ffffff;
    border: 1px solid #e5e5e3;
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 500;
    color: #6b7280;
    cursor: pointer;
    text-decoration: none;
    transition: border-color 0.15s, color 0.15s, transform 0.15s, box-shadow 0.15s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
  }
  .back-btn:hover {
    border-color: #c8c8c5;
    color: #0f0f0f;
    transform: translateX(-2px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  }
  .back-btn svg { width: 15px; height: 15px; flex-shrink: 0; }

  /* Detail Card */
  .detail-card {
    background: #ffffff;
    border: 1px solid #e9e9e7;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 24px rgba(0,0,0,0.05);
  }

  /* Hero Banner */
  .detail-hero {
    background: #0f0f0f;
    padding: 40px 40px 44px;
    position: relative;
    overflow: hidden;
  }
  .detail-hero::before {
    content: '';
    position: absolute;
    top: -60px;
    right: -60px;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(56,189,248,0.12) 0%, transparent 70%);
    pointer-events: none;
  }
  .detail-hero::after {
    content: '';
    position: absolute;
    bottom: -40px;
    left: 30%;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(56,189,248,0.06) 0%, transparent 70%);
    pointer-events: none;
  }

  .detail-hero-inner {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  @media (min-width: 640px) {
    .detail-hero-inner {
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      gap: 32px;
    }
  }

  .detail-hero-left { flex: 1; min-width: 0; }

  .detail-type-badge {
    display: inline-block;
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    font-weight: 500;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #38bdf8;
    background: rgba(56,189,248,0.1);
    border: 1px solid rgba(56,189,248,0.2);
    padding: 4px 10px;
    border-radius: 6px;
    margin-bottom: 14px;
  }

  .detail-name {
    font-size: clamp(22px, 4vw, 32px);
    font-weight: 300;
    color: #ffffff;
    line-height: 1.15;
    letter-spacing: -0.03em;
    margin: 0 0 12px;
  }
  .detail-name strong { font-weight: 600; }

  .detail-address {
    display: flex;
    align-items: flex-start;
    gap: 6px;
    font-size: 13px;
    color: #6b7280;
    line-height: 1.5;
  }
  .detail-address svg { width: 13px; height: 13px; flex-shrink: 0; margin-top: 2px; color: #4b5563; }

  /* Rating pill */
  .detail-rating-pill {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 12px 18px;
    flex-shrink: 0;
    align-self: flex-start;
  }
  .rating-star svg { width: 16px; height: 16px; color: #fbbf24; fill: #fbbf24; }
  .rating-number {
    font-family: 'DM Mono', monospace;
    font-size: 26px;
    font-weight: 500;
    color: #ffffff;
    line-height: 1;
    letter-spacing: -0.03em;
  }
  .rating-denom {
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    color: #4b5563;
  }

  /* Body */
  .detail-body {
    padding: 36px 40px;
  }
  .detail-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 32px;
  }
  @media (min-width: 768px) {
    .detail-grid { grid-template-columns: 1fr 300px; gap: 40px; }
  }

  /* ── STAT ROW ── */
  .stat-row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-bottom: 32px;
  }
  @media (min-width: 480px) {
    .stat-row { grid-template-columns: repeat(4, 1fr); }
  }
  .stat-box {
    padding: 16px 12px;
    background: #fafaf9;
    border: 1px solid #e9e9e7;
    border-radius: 12px;
    text-align: center;
    transition: border-color 0.15s, box-shadow 0.15s;
  }
  .stat-box:hover {
    border-color: #bae6fd;
    box-shadow: 0 2px 12px rgba(56,189,248,0.08);
  }
  .stat-box-val {
    font-family: 'DM Mono', monospace;
    font-size: 18px;
    font-weight: 500;
    color: #0f0f0f;
    line-height: 1;
    margin-bottom: 5px;
    letter-spacing: -0.02em;
  }
  .stat-box-val.sky { color: #0ea5e9; }
  .stat-box-val.green { color: #22c55e; }
  .stat-box-val.purple { color: #a855f7; }
  .stat-box-label {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #c8c8c5;
  }

  /* ── ABOUT ── */
  .section-heading {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 15px;
    font-weight: 600;
    color: #0f0f0f;
    letter-spacing: -0.02em;
    margin-bottom: 14px;
  }
  .section-heading svg { width: 15px; height: 15px; color: #38bdf8; }
  .section-mono {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #c8c8c5;
    margin-bottom: 14px;
    display: block;
  }

  .about-text {
    font-size: 14px;
    color: #6b7280;
    line-height: 1.8;
    font-weight: 300;
  }

  .detail-divider {
    height: 1px;
    background: #f3f3f1;
    margin: 28px 0;
  }

  /* Specialities */
  .spec-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }
  .spec-tag {
    padding: 5px 11px;
    background: #fafaf9;
    border: 1px solid #e5e5e3;
    border-radius: 20px;
    font-size: 12px;
    color: #6b7280;
    font-weight: 500;
    transition: background 0.15s, border-color 0.15s, color 0.15s;
  }
  .spec-tag:hover {
    background: #f0f9ff;
    border-color: #bae6fd;
    color: #0ea5e9;
  }

  /* Equipment tags */
  .equip-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }
  .equip-tag {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    padding: 4px 10px;
    background: #fafaf9;
    border: 1px solid #e5e5e3;
    border-radius: 7px;
    font-size: 11px;
    color: #6b7280;
    font-weight: 500;
  }
  .equip-tag svg { width: 10px; height: 10px; color: #22c55e; }

  /* ── SIDEBAR ── */
  .detail-sidebar { display: flex; flex-direction: column; gap: 16px; }

  .cost-card {
    background: #fafaf9;
    border: 1px solid #e9e9e7;
    border-radius: 16px;
    padding: 24px;
  }
  .cost-label {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #c8c8c5;
    margin-bottom: 6px;
  }
  .cost-value {
    font-family: 'DM Mono', monospace;
    font-size: 28px;
    font-weight: 500;
    color: #0f0f0f;
    letter-spacing: -0.04em;
    line-height: 1;
    margin-bottom: 6px;
  }
  .cost-note {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 11px;
    color: #22c55e;
    margin-bottom: 20px;
  }
  .cost-note svg { width: 11px; height: 11px; flex-shrink: 0; }

  .btn-primary {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 7px;
    width: 100%;
    padding: 12px 16px;
    background: #0f0f0f;
    border: 1px solid #0f0f0f;
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 600;
    color: #ffffff;
    cursor: pointer;
    transition: background 0.15s, transform 0.1s;
    margin-bottom: 8px;
    text-decoration: none;
  }
  .btn-primary:hover { background: #1f1f1f; transform: translateY(-1px); }
  .btn-primary:active { transform: translateY(0); }
  .btn-primary svg { width: 14px; height: 14px; }

  .btn-secondary {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 7px;
    width: 100%;
    padding: 12px 16px;
    background: #ffffff;
    border: 1px solid #e5e5e3;
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 600;
    color: #4b5563;
    cursor: pointer;
    transition: background 0.15s, border-color 0.15s, color 0.15s;
    text-decoration: none;
  }
  .btn-secondary:hover {
    background: #f0f9ff;
    border-color: #bae6fd;
    color: #0ea5e9;
  }
  .btn-secondary svg { width: 14px; height: 14px; }

  /* Ambulance sidebar card */
  .ambulance-sidebar {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px;
    background: #fff5f5;
    border: 1px solid #fecaca;
    border-radius: 14px;
    text-decoration: none;
    transition: background 0.15s, border-color 0.15s;
  }
  .ambulance-sidebar:hover {
    background: #fef2f2;
    border-color: #f87171;
  }
  .ambulance-sidebar-icon {
    width: 38px;
    height: 38px;
    background: #fee2e2;
    border-radius: 9px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .ambulance-sidebar-icon svg { width: 17px; height: 17px; color: #dc2626; }
  .amb-sub {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #f87171;
    margin-bottom: 2px;
  }
  .amb-num {
    font-family: 'DM Mono', monospace;
    font-size: 15px;
    font-weight: 500;
    color: #991b1b;
  }

  /* Map link */
  .map-link {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 14px;
    background: #fafaf9;
    border: 1px solid #e5e5e3;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 500;
    color: #6b7280;
    text-decoration: none;
    transition: background 0.15s, border-color 0.15s, color 0.15s;
  }
  .map-link:hover {
    background: #f0f9ff;
    border-color: #bae6fd;
    color: #0ea5e9;
  }
  .map-link svg { width: 14px; height: 14px; }

  @media (max-width: 640px) {
    .detail-hero { padding: 28px 24px 32px; }
    .detail-body { padding: 24px; }
  }
  /* ── RESULTS SECTION ─────────────────────────────────────────────────── */
  #results-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 32px 80px;
  }

  /* Back button — matches detail section */
  .new-search-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 32px;
    padding: 8px 14px 8px 10px;
    background: #ffffff;
    border: 1px solid #e5e5e3;
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 500;
    color: #5a606d;
    cursor: pointer;
    transition: border-color 0.15s, color 0.15s, transform 0.15s, box-shadow 0.15s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
  }
  .new-search-btn:hover {
    border-color: #c8c8c5;
    color: #0f0f0f;
    transform: translateX(-2px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  }
  .new-search-btn svg { width: 14px; height: 14px; flex-shrink: 0; }

  /* ── LAYOUT ── */
  .results-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
    align-items: start;
  }
  @media (min-width: 960px) {
    .results-grid { grid-template-columns: 1fr 300px; gap: 28px; }
  }

  /* ── LEFT COLUMN ── */
  .results-list-col {}

  .results-list-header {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-bottom: 24px;
  }
  @media (min-width: 560px) {
    .results-list-header {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
  }
  .warning-disclaimer {
    font-family: 'DM Mono', monospace;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #d97706;
    background: #fffbeb;
    border: 1px solid #fde68a;
    padding: 2px 6px;
    border-radius: 4px;
  }
  .results-title {
    font-size: 20px;
    font-weight: 600;
    color: #0f0f0f;
    letter-spacing: -0.02em;
    margin: 0;
  }

  /* Filter select */
  .filter-wrap {
    position: relative;
    flex-shrink: 0;
  }
  .filter-wrap svg.fi-left {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 13px;
    height: 13px;
    color: #798290;
    pointer-events: none;
    z-index: 1;
  }
  .filter-wrap svg.fi-right {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 12px;
    height: 12px;
    color: #87909f;
    pointer-events: none;
  }
  .filter-select {
    appearance: none;
    padding: 9px 32px 9px 32px;
    background: #ffffff;
    border: 1px solid #e5e5e3;
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    font-weight: 500;
    color: #1c1c1a;
    cursor: pointer;
    outline: none;
    min-width: 180px;
    transition: border-color 0.15s, box-shadow 0.15s;
  }
  .filter-select:focus {
    border-color: #38bdf8;
    box-shadow: 0 0 0 3px rgba(56,189,248,0.1);
  }

  /* Hospital list */
  #hospitals-list { display: flex; flex-direction: column; gap: 14px; }

  /* ── HOSPITAL RESULT CARD (injected by JS) ── */
  .result-card {
    background: #ffffff;
    border: 1px solid #e9e9e7;
    border-radius: 16px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 0;
    cursor: pointer;
    transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
    position: relative;
  }
  .result-card:hover {
    border-color: #38bdf8;
    box-shadow: 0 6px 28px rgba(56,189,248,0.09);
    transform: translateY(-2px);
  }

  .rc-top {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 14px;
  }
  .rc-badges { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }

  .rc-badge-type {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #6b7280;
    background: #f5f5f4;
    border: 1px solid #e5e5e3;
    padding: 3px 8px;
    border-radius: 6px;
  }
  .rc-badge-rating {
    display: flex;
    align-items: center;
    gap: 4px;
    background: #fffbeb;
    border: 1px solid #fde68a;
    padding: 3px 8px;
    border-radius: 6px;
  }
  .rc-badge-rating svg { width: 10px; height: 10px; color: #f59e0b; fill: #f59e0b; }
  .rc-badge-rating span {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    font-weight: 500;
    color: #92400e;
  }

  .rc-name {
    font-size: 20px;
    font-weight: 600;
    color: #0f0f0f;
    letter-spacing: -0.02em;
    margin: 0 0 6px;
    transition: color 0.15s;
  }
  .result-card:hover .rc-name { color: #0ea5e9; }

  .rc-address {
    display: flex;
    align-items: flex-start;
    gap: 5px;
    font-size: 16px;
    color: #78808f;
    line-height: 1.5;
  }
  .rc-address svg { width: 12px; height: 12px; flex-shrink: 0; margin-top: 2px; color: #78808f; }

  .rc-divider { height: 1px; background: #f3f3f1; margin: 16px 0; }

  /* Mini stats */
  .rc-stats {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }
  .rc-stat {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 14px;
    color: #6b7280;
  }
  .rc-stat svg { width: 13px; height: 13px; flex-shrink: 0; }
  .rc-stat.beds svg { color: #3b82f6; }
  .rc-stat.docs svg { color: #22c55e; }
  .rc-stat.cost svg { color: #a855f7; }
  .rc-stat span { font-family: 'DM Mono', monospace; font-weight: 500; color: #1c1c1a; font-size: 20px; }

  /* Specialities */
  .rc-specs { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 12px; }
  .rc-spec {
    padding: 3px 9px;
    background: #fafaf9;
    border: 1px solid #e5e5e3;
    border-radius: 20px;
    font-size: 11px;
    color: #6b7280;
    transition: background 0.15s, border-color 0.15s, color 0.15s;
  }
  .result-card:hover .rc-spec {
    background: #f0f9ff;
    border-color: #bae6fd;
    color: #0ea5e9;
  }

  /* Details arrow */
  .rc-arrow {
    position: absolute;
    top: 24px;
    right: 20px;
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fafaf9;
    border: 1px solid #e5e5e3;
    border-radius: 8px;
    transition: background 0.15s, border-color 0.15s;
  }
  .result-card:hover .rc-arrow {
    background: #f0f9ff;
    border-color: #bae6fd;
  }
  .rc-arrow svg { width: 13px; height: 13px; color: #9ca3af; }
  .result-card:hover .rc-arrow svg { color: #0ea5e9; }

  /* ── SIDEBAR ── */
  .results-sidebar {
    position: sticky;
    top: 76px;
  }

  .sidebar-card {
    background: #ffffff;
    border: 1px solid #e9e9e7;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 2px 16px rgba(0,0,0,0.04);
  }

  .sidebar-header {
    background: #0f0f0f;
    padding: 18px 22px;
    position: relative;
    overflow: hidden;
  }
  .sidebar-header::before {
    content: '';
    position: absolute;
    top: -30px; right: -30px;
    width: 120px; height: 120px;
    background: radial-gradient(circle, rgba(56,189,248,0.1) 0%, transparent 70%);
    pointer-events: none;
  }
  .sidebar-header-label {
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: #38bdf8;
    display: block;
    margin-bottom: 4px;
    position: relative;
  }
  .sidebar-header h4 {
    font-size: 16px;
    font-weight: 600;
    color: #ffffff;
    letter-spacing: -0.02em;
    margin: 0;
    position: relative;
  }

  .sidebar-body { padding: 20px 22px; display: flex; flex-direction: column; gap: 16px; }

  .sb-field {}
  .sb-field-label {
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #9b9b8e;
    display: block;
    margin-bottom: 5px;
  }
  .sb-field-value {
    font-size: 14px;
    color: #4b5563;
    line-height: 1.5;
    font-weight: 300;
  }
  .sb-field-value.mono {
    font-family: 'DM Mono', monospace;
    font-weight: 500;
    font-size: 13px;
    color: #1c1c1a;
  }

  .sb-divider { height: 1px; background: #f3f3f1; }

  /* AI Analysis block */
  #ai-analysis-summary { display: flex; flex-direction: column; gap: 16px; }
  #ai-analysis-summary.hidden { display: none; }

  .sb-speciality {
    font-size: 16px;
    font-weight: 600;
    color: #0ea5e9;
    letter-spacing: -0.02em;
  }

  /* Urgency badge */
  .urgency-badge {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    padding: 4px 10px;
    border-radius: 20px;
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }
